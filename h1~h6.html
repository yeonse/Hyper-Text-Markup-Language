    <h2>본문의 제목</h2>
        <ul>
        <p>
        <h3><li>h1~h6</li></h3>
            <strong>heading</strong>은 <strong>제목</strong>이라는 뜻입니다. <u>h1과 /h1</u>으로 <strong>제목 텍스트</strong>를 감싸주시면 됩니다.
            <u>h뒤에 있는 숫자는 1~6까지 있고</u>, 그 숫자는 제목의 등급이라고 생각하시면 됩니다.
            <u>숫자가 작을 수록</u> <strong>텍스트가 크고 진해집니다.</strong>
        </p>
        </ul>
