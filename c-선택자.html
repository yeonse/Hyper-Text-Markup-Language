<h3>예시 코드 : style <u>a</u>{color:red;} /style</h3>
<img src="c-selector.jpg" width="50%">
<p>
    <ul>
        <h4><li><u>a</u></li></h4> - 이 <u>웹 페이지의</u> <strong>모든 a라는 태그</strong>에게 <u>어떠한 효과를 준다.</u>
        즉, "<strong>주고 싶은 효과</strong>를 <strong>누구에게 줄 것인가</strong>를 <strong>선택</strong>하다" 라는 점에서
        저것을 <strong>선택자Selector</strong>라고 부릅니다.
    </ul><br>

    <strong>선택자Selector</strong>는 <strong>태그의 전체</strong>가 <u>될 수도 있고</u>,
    때로는 <u>여러 개의 요소들을 묶어</u> <strong>별도의 선택자</strong>로 만들 수도 있습니다.
