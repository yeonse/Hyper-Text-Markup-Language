<h2>style 속성</h2>
<p> 
    <strong>style=""</strong>은 <strong>HTML의 속성</strong>이며, <u><strong>""</strong>안에 값으로는</u>
    반드시 <strong>"css효과가 들어온다"</strong>라고 약속되어 있습니다.<br><br>
    어느 한 <u>태그 안에 <strong>속성의 값</strong>으로 style="<strong>color:red</strong>"</u> 이렇게 지정을 하면 빨간색이 표시가 됩니다.
    이 <strong>style이라는 속성을 썼으면</strong> 그 속성의 값을 <u>웹브라우저는</u> <strong>CSS의 문법에 따라서 해석</strong>하여 그 결과를
    <strong>style속성이 위치하고 있는</strong> 그 <u>태그에 적용</u>합니다.
